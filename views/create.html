<div id="main">
    <aside id="sidebar">
        <ul>
            <li class="profile">
                <div id="pic">AX</div>
                <p id="un">Alex</p>
            </li>
            <li onclick="top.location.href = `#/dashboard`" class="item"> <img src="/easy-survey/assets/images/dashboard.svg" alt="" class="icon"><p class="item-name">Dashboard</p></li>
            <li onclick="top.location.href = `#/surveys`" class="item" ><img src="/easy-survey/assets/images/surveys.svg" alt="" class="icon"><p class="item-name">My surveys</p></li>
            <li onclick="top.location.href = `#/create`" class="item active" ><img src="/easy-survey/assets/images/create_survey.svg" alt="" class="icon"><p class="item-name">Create surveys</p></li>
            <li onclick="top.location.href = `#/profile`" class="item" ><img src="/easy-survey/assets/images/user.svg" alt="" class="icon"><p class="item-name">Profile</p></li>
        </ul>
    </aside>
    <div id="content">
        <h1 class="section-title">Create your own survey!</h1>
        <h2 class="section-subtitle">General information</h2>
        <form id="general-survey" novalidate="" method="post">
            <label for="title">Title *</label>
            <input type="text" id="title" required minlength="2" maxlength="512" placeholder="Survey Title">
            <label for="hero">Title Image</label>
            <div class="uploader">
                <div id="progress"></div>
                <div id="progressBar"></div>
                <div class="row">
                    <div class="col-6">
                        <input type="file" class="input-file my-2" id="hero">
                    </div>
                    <div class="col-6">
                        <input type="text" class="text-right" readonly>
                    </div>
                </div>
            </div>
            <button class="button">Add instructions</button>
            <button class="button">Add introductions</button>
            <button class="button">Start steps</button>
            <button class="button">Cancel</button>
            <button class="button">Save</button>
        </form>
    </div>
</div>
