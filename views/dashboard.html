<div id="main">
    <aside id="sidebar">
        <ul>
            <li class="profile">
                <div id="pic">ES</div>
                <p id="un">EasySurvey</p>
            </li>
            <li onclick="top.location.href = `#/dashboard`" class="item active"> <img src="/easy-survey/assets/images/dashboard.svg" alt="" class="icon"><p class="item-name">Dashboard</p></li>
            <li onclick="top.location.href = `#/surveys`" class="item" ><img src="/easy-survey/assets/images/surveys.svg" alt="" class="icon"><p class="item-name">My surveys</p></li>
            <li onclick="top.location.href = `#/create`" class="item" ><img src="/easy-survey/assets/images/create_survey.svg" alt="" class="icon"><p class="item-name">Create surveys</p></li>
            <li onclick="top.location.href = `#/profile`" class="item" ><img src="/easy-survey/assets/images/user.svg" alt="" class="icon"><p class="item-name">Profile</p></li>
        </ul>
    </aside>
    <div id="content">
        <div class="dashboard">
            <div class="stat stat-50" id="s_all_time">
                <p class="stat-title">Surveys made</p>
                <div class="stat-body">
                    <div class="stat-icon"><img src="/easy-survey/assets/images/surveys_made.svg" alt="stat icon" class="img-fluid"></div>
                    <div class="stat-content">
                        <p class="stat-counter">-</p>
                        <p class="stat-counting">surveys</p>
                    </div>
                </div>
            </div>
            <div class="stat stat-50" id="s_ongoing">
                <p class="stat-title">Surveys ongoing</p>
                <div class="stat-body">
                    <div class="stat-icon"><img src="/easy-survey/assets/images/surveys_ongoing.svg" alt="stat icon" class="img-fluid"></div>
                    <div class="stat-content">
                        <p class="stat-counter">-</p>
                        <p class="stat-counting">surveys</p>
                    </div>
                </div>
            </div>
            <div class="stat stat-50" id="a_all_time">
                <p class="stat-title">Answers received</p>
                <div class="stat-body">
                    <div class="stat-icon"><img src="/easy-survey/assets/images/answer_made.svg" alt="stat icon" class="img-fluid"></div>
                    <div class="stat-content">
                        <p class="stat-counter">-</p>
                        <p class="stat-counting">answers</p>
                    </div>
                </div>
            </div>
            <div class="stat stat-50" id="a_ongoing">
                <p class="stat-title">Answers ongoing</p>
                <div class="stat-body">
                    <div class="stat-icon"><img src="/easy-survey/assets/images/answer_ongoing.svg" alt="stat icon" class="img-fluid"></div>
                    <div class="stat-content">
                        <p class="stat-counter">-</p>
                        <p class="stat-counting">answers</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
